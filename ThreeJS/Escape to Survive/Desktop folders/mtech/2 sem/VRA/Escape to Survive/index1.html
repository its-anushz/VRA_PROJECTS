<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Escape to Survive</title>
		<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0; /* Light background for better contrast */
  color: #333;
}

#top-right-container {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#top-right-container h5 {
  margin: 0;
  color: #fff;
  font-size: 14px;
  text-align: right;
}

#toolbar {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.resource {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
}

.resource h5 {
  margin: 0;
  font-size: 14px;
  color: #fff;
}

.resource span {
  font-size: 16px;
  font-weight: bold;
  color: #ffcc00; /* Highlight the resource count */
}

#successdiv {
  position: absolute;
  top: 20px; /* Move it 20px from the top */
  left: 50%;
  transform: translateX(-50%);
  color: red;
  font-size: 16px;
  text-align: center;
}


#progress-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background-color: #ddd;
}

		</style>
		<link rel="stylesheet" href="public/index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon/build/cannon.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ammo.js/0.0.10/ammo.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/ammo.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/kripken/ammo.js/master/builds/ammo"></script>




    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
		<div id="top-right-container">
		  <h5>E-Collect</h5>
		  <h5>Q-Harvest</h5>
		  <h5>C-Craft</h5>
		  <h5>F-Make Boat</h5>
      <h5>space+J - hop and escape </h5>
		</div>
	  
		<div id="toolbar">
		  <div class="resource">
			<h5>Wood:</h5>
			<span id="wcount">0</span> / 500
		  </div>
		  <div class="resource">
			<h5>Food:</h5>
			<span id="fcount">0</span> / 100
		  </div>
		  <div class="resource">
			<h5>Rope:</h5>
			<span id="rcount">0</span> / 50
		  </div>
		  <div class="resource">
			<h5>Wool:</h5>
			<span id="scount">0</span> / 30
		  </div>
		  <div class="resource">
			<h5>Fabric:</h5>
			<span id="fabcount">0</span> / 2
		  </div>
		</div>
	  
		<div id="successdiv"></div>
		<div id="progress-container"></div>
	  
		<script type="module" src="./main.js"></script>
	  </body>
	  
</html>
