<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape to Survive</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #e2f3abf1, #f1bfa0, #ebb6e1); 
      color: #333;
      text-align: center;
    }

    #container {
      max-width: 600px;
      padding: 25px;
      background: #ffffff; /* White container */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #f4a3a3; 
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #42afe5; 
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #555; /* Softer text color */
    }

    button {
      font-size: 1.3em;
      color: #000000;
      background-color: #ebb6e1; /* Light green button */
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: #f37add;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }


    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Welcome to Escape to Survive</h1>
    <p>
      Trapped on a calm island, you must collect resources, create tools, and find your way out. 
      Will you be able to escape?
    </p>
    <button onclick="location.href='index1.html'">Play</button>
  </div>


  
</body>
</html>
